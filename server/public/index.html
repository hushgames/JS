<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="ie-edge">
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<title>User Login</title>
	</head>
	<body style="background-color:#c0c0c0">
		<div class="w3-bar w3-pink w3-container w3-padding">
			<h3>USER LOGIN</h3>
		</div>
		<div class="w3-container w3-padding-16">
			<form method="post" class="w3-white w3-card-4 w3-container w3-animate-top w3-padding w3-border" style="width:50%;margin:auto" action="/login">
				<p>
					<label>USERNAME</label><br>
					<input type="text" name="username" class="w3-input">
				</p>
				<p>
					<label>PASSWORD</label><br>
					<input type="password" name="password" class="w3-input">
				</p>
				<input type="submit" class="w3-button w3-blue" value="LOGIN">
			</form>
		</div>
	</body>
</html>
